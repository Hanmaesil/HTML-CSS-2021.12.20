<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor = "black" text = "white">
    <!-- 제목 태그 h1 ~ h6 (header 의 약자) -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>
    <!-- 
        글자 태그
        1. <p>본문</p> : 본문의 내용을 단락으로 표현할 때 사용하는 태그. -> 한줄의 영역 전부 차지 ->> 띄어쓰기.
        2. <span>본문</span> : 본문의 내용을 문장으로 표현할 때 사용하는 태그. -> 내가 넣은 컨텐츠만큼만 영역 ->> 띄어쓰기 안됨.
            <span>태그는 어떤 특징도 가지고 있지 않은 태그이다(= 공태그)
                ->사용하는 이유 : 일반 텍스트로는 특정 글자에 접근 할 수 없기 때문이다.
                --> 
     

     <!-- 한줄 복사 ALT + SHIFT + 방향키 -->
     <P>P태그</P>
     <P style=" color :blue">P태그</P>
     <span>span태크</span>
     <br/>
     <span style=" color :blue">span태크</span>


    text
    style=" color :blue" text 
    <!-- 태그를 사용해야 지정이 가능하다!!! -->

    <!-- 
        문단태그
        -> 안에 컨텐츠가 없기 때문에 단일로 사용한다.
        -> 둘 다 단순히 기능이기 때문에 끝태그가 필요 없다(=홀태그)
        <br/>  : 줄바꿈(개행)태그 (break의 줄임말)
        <hr/> : 단락 간의 구분을 위해 사용하는 태그(수평선)(horizontal 의 줄임말)
     -->

     <!-- 
         hr속성값
         align : 수평선의 정렬 방식(right, left, center)
         color : 수평선의 색
         size : 수평선의 굵기
         width : 수평선의 가로 길이
         noshade : 그림자가 없는 평면의 수평선
      -->





</body>
</html>
